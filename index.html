  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4 class="green-text" style="font-weight: bolder;">Register</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Enter Your email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn green waves-effect waves-light">Register</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4  class="blue-text" style="font-weight: bolder;">Login</h4></br>
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Enter Your email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Enter Your password</label>
        </div>
        <button class="btn blue waves-effect waves-light">Login</button>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align" id="aboutData">
      <div class="account-details"></div>
    </div>
  </div>

  <!-- FAVORITES MODAL -->
  <div id="modal-favorites" class="modal">
    <div class="modal-content center-align" id="favoritesData">
        <ul class="favlist"></ul>
      </div>
    </div>
  
  
  <!-- VERIFICATION MODAL -->
  <div id="modal-ver" class="modal">
    <div class="modal-content center-align" id="verify">
      <div class="container" style="height: 100px;" >
        <button class="btn green darken-2 left" id="send">Send Verification Link</button></br></br>
        <button class="btn red darken-2 left"  id="del" style="margin-top: 10px;">Delete Account</button>
      </div>
    </div>
  </div>


  <!-- ADD BOOK MODAL -->
  <div id="modal-add" class="modal">
    <div class="modal-content">
      <h4>Add Book</h4><br />
      <form id="add-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Book Title</label>
        </div>
        <div class="input-field">
          <textarea id="author" class="materialize-textarea" required></textarea>
          <label for="author">Book Author</label>
        </div>
        <button class="btn yellow darken-2 z-depth-0">add</button>
      </form>
    </div>
  </div>

  <!-- BOOK LIST -->
  <div class="container list" style="margin-top: 40px;">
    <ul class="collapsible z-depth-0 books" style="border: none;">
      
    </ul>
  </div>
