  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4 class="green-text" style="font-weight: bolder;">Register</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Enter Your email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn green waves-effect waves-light">Register</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4  class="blue-text" style="font-weight: bolder;">Login</h4></br>
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Enter Your email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Enter Your password</label>
        </div>
        <button class="btn blue waves-effect waves-light">Login</button>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align" id="aboutData">

  <!-- FAVORITES MODAL -->
  <div id="modal-favorites" class="modal">
    <div class="modal-content center-align favl" id="favoritesData">
        <div class="content"><ul class="favlist"></ul></div>
      </div>
    </div>
  
  
  <!-- VERIFICATION MODAL -->
  <div id="modal-ver" class="modal">
    <div class="modal-content center-align" id="verify">
      <div class="container" style="height: 100px;" >
        <button class="btn green darken-2 left" id="send">Send Verification Link</button></br></br>
        <button class="btn red darken-2 left"  id="del" style="margin-top: 10px;">Delete Account</button>
      </div>
    </div>
  </div>


  <!-- ADD BOOK MODAL -->
  <div id="modal-add" class="modal">
    <div class="modal-content">
      <h4 class="orange-text" style="font-weight: bold;">Add Book</h4><br />
      <form id="add-form">
        <div class="input-field">
          <input type="text" id="title" required>
          <label for="title">Book Title</label>
        </div>
        <div class="input-field">
          <textarea id="author" class="materialize-textarea" required></textarea>
          <label for="author">Book Author</label>
        </div>
        <button class="btn orange waves-effect waves-light">add</button>
      </form>
    </div>
  </div>

  <!-- edit book modal -->
  <div id="modal-edit" class="modal">
    <div class="modal-content">
      <h4 class="pink-text" style="font-weight: bold;">Edit Book Issue Details</h4><br />
      <form id="edit-form">
        <div class="input-field">
          <input type="text" id="issuestatus" required>
          <label for="issuedstatus">Issue status (true if issuing,false if returning)</label>
        </div>
        <div class="input-field">
          <input type="text" id="issuedby">
          <label for="issuedby">Issued By (name and roll number)</label>
        </div>
        <div class="input-field">
          <input type="text" id="issuedate">
          <label for="issuedate">Issue Date</label>
        </div>
        <div class="input-field">
          <input type="text" id="contact">
          <label for="contact">Contact (room no. & phone no. & email)</label>
        </div>
        <button class="btn blue waves-effect waves-light editSubmit">edit</button>
      </form>
    </div>
  </div>
